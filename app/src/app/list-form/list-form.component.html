<div class="form-wrapper">
  <div class="d-flex mb-4">
    <a class="addBtn" (click)="back()"><i class="fas fa-chevron-left"></i> Back</a>
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="isSubmitted && errorMessage">
    {{errorMessage}}
  </div>
  <div class="alert alert-warning" role="warning">
    <p>Form Status: {{ listForm.status }}</p>
  </div>
  <form (ngSubmit)="onSubmit()" [formGroup]="listForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" minlength="1" class="form-control" id="name" name="name" placeholder="Name" formControlName="name">
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <select id="category" name="category" formControlName="category" class="form-control">
        <option value="blue" selected>Default (blue)</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="purple">Purple</option>
      </select>  </div>
    <button type="submit" class="btn btn-primary" *ngIf="isAdd" [disabled]="!listForm.valid || isSubmitted">Add</button>
    <button type="submit" class="btn btn-primary" *ngIf="isEdit" [disabled]="!listForm.valid || isSubmitted">Save</button>
  </form>
</div>
