<div class="task d-flex align-items-center mb-4 col-12">
  <img *ngIf="task.complete" src="assets/checked.svg" alt="unchecked" class="mr-3">
  <img *ngIf="!task.complete" src="assets/unchecked.svg" alt="unchecked" class="mr-3">
  <p>{{task.name}}</p>

  <div class="ml-auto">
    <p>{{task.deadline}}</p>
  </div>
</div>
